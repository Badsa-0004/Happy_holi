<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Responsive Holi Magic Festival</title>
    <style>
      * {
        margin: 0;

        padding: 0;

        box-sizing: border-box;
      }

      body {
        min-height: 100vh;

        background: #0a0a0a;

        overflow: hidden;

        font-family: "Arial Rounded MT Bold", sans-serif;

        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><circle cx="12" cy="12" r="8" fill="%23ff00ff" /><circle cx="12" cy="12" r="6" fill="%23ffff00" /></svg>'),
          auto;
      }

      .container {
        position: relative;

        min-height: 100vh;

        display: flex;

        flex-direction: column;

        justify-content: center;

        align-items: center;

        perspective: 1000px;
      }

      .holi-title {
        font-size: 6rem;

        text-align: center;

        background: linear-gradient(
          90deg,
          #ff0000,
          #ff8000,
          #ffff00,
          #00ff00,
          #00ffff,
          #0000ff,
          #8000ff,
          #ff0080
        );

        -webkit-background-clip: text;

        background-clip: text;

        color: transparent;

        animation: titleFlow 8s linear infinite;

        text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);

        transform-style: preserve-3d;

        transition: transform 0.3s;
      }

      @keyframes titleFlow {
        0% {
          background-position: 0% 50%;
        }

        100% {
          background-position: 400% 50%;
        }
      }

      .color-vortex {
        position: absolute;

        width: 200vw;

        height: 200vh;

        background: radial-gradient(
          circle,
          rgba(255, 0, 0, 0.2) 0%,

          rgba(0, 255, 0, 0.2) 25%,

          rgba(0, 0, 255, 0.2) 50%,

          rgba(255, 255, 0, 0.2) 75%
        );

        animation: vortexSpin 30s linear infinite;

        mix-blend-mode: screen;

        pointer-events: none;
      }

      @keyframes vortexSpin {
        0% {
          transform: rotate(0deg) scale(1);
        }

        50% {
          transform: rotate(180deg) scale(1.5);
        }

        100% {
          transform: rotate(360deg) scale(1);
        }
      }

      .particle-canvas {
        position: fixed;

        top: 0;

        left: 0;

        pointer-events: none;

        z-index: 2;
      }

      .emoji-rain {
        position: fixed;

        top: -100px;

        animation: rain linear forwards;

        font-size: 24px;

        pointer-events: none;
      }

      @keyframes rain {
        to {
          transform: translateY(120vh) rotate(360deg);
        }
      }

      .color-trail {
        position: absolute;

        width: 20px;

        height: 20px;

        border-radius: 50%;

        animation: trailFade 1s forwards;

        pointer-events: none;
      }

      @keyframes trailFade {
        to {
          opacity: 0;
          transform: scale(2);
        }
      }

      .message-box {
        background: rgba(255, 255, 255, 0.1);

        backdrop-filter: blur(10px);

        padding: 2rem;

        border-radius: 20px;

        margin: 2rem;

        border: 2px solid rgba(255, 255, 255, 0.2);

        box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      }

      .message-text {
        color: whitesmoke;

        font-size: 1.5rem;

        text-align: center;

        line-height: 1.6;

        text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      /* Responsive additions */
      @media (max-width: 768px) {
        .holi-title {
          font-size: 3.5rem;
          padding: 0 15px;
        }

        .message-box {
          width: 90%;
          padding: 1.5rem;
          margin: 1rem;
        }

        .message-text {
          font-size: 1.2rem;
        }

        .color-vortex {
          width: 300vw;
          height: 300vh;
        }

        /* Adjust particle sizes for mobile */
        .color-trail {
          width: 15px;
          height: 15px;
        }
      }

      @media (max-width: 480px) {
        .holi-title {
          font-size: 2.5rem;
          animation: titleFlowMobile 8s linear infinite;
        }

        .message-text {
          font-size: 1rem;
          line-height: 1.4;
        }

        /* Mobile touch optimization */
        button,
        .message-box {
          -webkit-tap-highlight-color: transparent;
        }
      }

      @keyframes titleFlowMobile {
        0% {
          background-position: 0% 30%;
        }
        100% {
          background-position: 400% 30%;
        }
      }

      /* Prevent layout shift on mobile */
      .container {
        overflow: hidden;
      }

      /* Touch device adjustments */
      @media (hover: none) {
        .holi-title:hover {
          transform: none !important;
        }

        .color-trail {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="color-vortex"></div>

      <h1 class="holi-title">HAPPY HOLI</h1>

      <div class="message-box">
        <p class="message-text">
          ðŸŒˆ May your life blossom with colors of joy!<br />

          ðŸŽ‰ Let the vibrant hues fill every moment!<br />

          ðŸ’– Spread love and happiness with every color!
        </p>
      </div>

      <canvas class="particle-canvas"></canvas>
    </div>

    <script>
      // Colorful mouse trail

      document.addEventListener("mousemove", (e) => {
        const colors = ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff"];

        for (let i = 0; i < 3; i++) {
          const trail = document.createElement("div");

          trail.className = "color-trail";

          trail.style.left = `${e.clientX + Math.random() * 20 - 10}px`;

          trail.style.top = `${e.clientY + Math.random() * 20 - 10}px`;

          trail.style.background =
            colors[Math.floor(Math.random() * colors.length)];

          document.body.appendChild(trail);
        }
      });

      // Canvas particles setup

      const canvas = document.querySelector(".particle-canvas");

      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;

      canvas.height = window.innerHeight;

      class Particle {
        constructor(x, y) {
          this.x = x;

          this.y = y;

          this.size = Math.random() * 5 + 2;

          this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;

          this.angle = Math.random() * Math.PI * 2;

          this.velocity = Math.random() * 2 + 1;

          this.alpha = 1;
        }

        draw() {
          ctx.globalAlpha = this.alpha;

          ctx.fillStyle = this.color;

          ctx.beginPath();

          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);

          ctx.fill();
        }

        update() {
          this.x += Math.cos(this.angle) * this.velocity;

          this.y += Math.sin(this.angle) * this.velocity;

          this.alpha -= 0.02;
        }
      }

      let particles = [];

      // Particle explosion on click

      document.addEventListener("click", (e) => {
        for (let i = 0; i < 100; i++) {
          particles.push(new Particle(e.clientX, e.clientY));
        }
      });

      // Animation loop

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        particles.forEach((particle, index) => {
          particle.update();

          particle.draw();

          if (particle.alpha <= 0) particles.splice(index, 1);
        });

        requestAnimationFrame(animate);
      }

      animate();

      // Emoji rain

      setInterval(() => {
        const emojis = ["ðŸ”·", "ðŸŸ¢", "ðŸ’ ", "ðŸŸ£", "ðŸ”¶", "ðŸŸ¨", "ðŸ”´"];

        const emoji = document.createElement("div");

        emoji.className = "emoji-rain";

        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];

        emoji.style.left = `${Math.random() * 100}vw`;

        emoji.style.animationDuration = `${Math.random() * 3 + 2}s`;

        document.body.appendChild(emoji);

        setTimeout(() => emoji.remove(), 5000);
      }, 300);

      // Interactive title tilt

      document

        .querySelector(".holi-title")

        .addEventListener("mousemove", (e) => {
          const rect = e.target.getBoundingClientRect();

          const x = (e.clientX - rect.left) / rect.width - 0.5;

          const y = (e.clientY - rect.top) / rect.height - 0.5;

          e.target.style.transform = `

        rotateX(${y * 20}deg)

        rotateY(${x * 20}deg)

        translateZ(50px)

    `;
        });

      // Reset title position

      document

        .querySelector(".holi-title")

        .addEventListener("mouseleave", (e) => {
          e.target.style.transform = "rotateX(0) rotateY(0) translateZ(0)";
        });

      // Window resize handler

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;

        canvas.height = window.innerHeight;
      });

      // Mobile-friendly resize handler
      let resizeTimer;
      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(() => {
          // Reset vortex position
          document.querySelector(".color-vortex").style.transform =
            "rotate(0) scale(1)";
        }, 250);
      });

      // Touch event support for particles
      document.addEventListener("touchstart", handleTouch);
      document.addEventListener("touchmove", handleTouch);

      function handleTouch(e) {
        const touch = e.touches[0];
        // Create particles on touch
        for (let i = 0; i < 50; i++) {
          particles.push(new Particle(touch.clientX, touch.clientY));
        }

        // Create color trails
        const colors = ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff"];
        for (let i = 0; i < 2; i++) {
          const trail = document.createElement("div");
          trail.className = "color-trail";
          trail.style.left = `${touch.clientX + Math.random() * 20 - 10}px`;
          trail.style.top = `${touch.clientY + Math.random() * 20 - 10}px`;
          trail.style.background =
            colors[Math.floor(Math.random() * colors.length)];
          document.body.appendChild(trail);
        }
      }

      // Disable context menu on mobile
      document.addEventListener("contextmenu", (e) => e.preventDefault());
    </script>
  </body>
</html>
